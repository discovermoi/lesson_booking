{% extends "base.html" %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6 sm:p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800">
      Welcome back
    </h2>

    <p class="text-center text-gray-500 mt-2">
      Sign in to your account
    </p>

    <form method="post" class="mt-6 space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        {{ form.username }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        {{ form.password }}
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">
        Sign up
      </a>
    </p>

  </div>
</div>
{% endblock %}
