<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Lesson Booking{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

{% if messages %}
  <div class="max-w-xl mx-auto mt-4 px-4 w-full">
    {% for message in messages %}
      <div class="mb-2 p-3 rounded-md bg-green-100 text-green-800 text-sm shadow-sm">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<!-- NAVBAR -->
<nav class="bg-white shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">

    <a href="/" class="text-xl font-semibold text-indigo-600 text-center sm:text-left">
      LessonBooking
    </a>

    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 text-center sm:text-left">
      {% if user.is_authenticated %}
        <a href="/profile/" class="text-gray-600 hover:text-indigo-600 text-sm font-medium">
          Profile
        </a>
        <a href="/booking/book/" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 text-sm font-medium text-center">
          Book Lesson
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600 text-sm font-medium">
          Login
        </a>
        <a href="{% url 'signup' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 text-sm font-medium text-center">
          Get Started
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 py-8">
  {% block content %}{% endblock %}
</main>

<footer class="bg-white border-t mt-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 text-center text-xs text-gray-400">
    Â© {% now "Y" %} LessonBooking. All rights reserved.
  </div>
</footer>

</body>
</html>
