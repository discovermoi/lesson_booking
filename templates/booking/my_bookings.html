{% for booking in bookings %}
<div class="border p-4 rounded mb-4">
    <p>{{ booking.date }} | {{ booking.time_slot }}</p>
    <p>{{ booking.get_lesson_type_display }}</p>
    <p>Status:
        {% if booking.paid %}
            <span class="text-green-600">Paid</span>
        {% else %}
            <span class="text-yellow-600">Pending</span>
        {% endif %}
    </p>
</div>
{% endfor %}
